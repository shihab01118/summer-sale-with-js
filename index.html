<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link: work sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body class="work-sans">
    <!-- header area starts -->
    <header class="bg-[#F9F6E2] py-5">
        <!-- banner section -->
        <section class="flex items-center container mx-auto lg:h-[100vh]">
            <!-- banner description -->
            <div class="text-[#111] text-center flex-1">
                <p class="text-3xl font-medium">---SALE FEVER---</p>
                <h2 class="text-6xl font-bold mt-10 mb-14">Purchase TK 200 or <br> above & get <span class="text-[#E527B2] ">20% off</span></h2>
                <div class="inline-flex items-center gap-4">
                    <p class="text-2xl font-medium">Use Promo Code</p>
                    <button class="btn bg-[#E527B2] text-white font-semibold text-2xl">SELL200</button>
                </div>
            </div>

            <!-- banner image -->
            <div class="flex-1">
                <img src="./images/Summer 1.png" alt="summer-sale" class="w-[]">
            </div>
        </section>
    </header>

    <!-- main section starts -->
    <main class="container">

    </main>
</body>

</html>
